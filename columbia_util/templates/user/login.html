{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>

{% if form.errors %}
<p class="errors">
    Please correct the error{{ form.errors|pluralize }} below.
</p>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>
<div class="register_link">
    <a class="button" href="{% url 'columbia_util.views.register' %}">Register your account</a>
</div>
{% endblock %}
