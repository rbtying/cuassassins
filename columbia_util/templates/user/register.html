{% extends "base.html" %}

{% block title %}Register your account{% endblock %}
{% block content %}
<h1>Register</h1>

{% if form.errors %}
<p class="errors">
    Please correct the error{{ form.errors|pluralize }} below.
</p>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table class="vertical">
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
