{% extends "base.html" %}

{% block title %}Verify Phone{% endblock %}

{% block content %}
<h1>Phone Details</h1>

<p>Enter the code you received via text</p>
<form method="post" action="">
    {% csrf_token %}
    <table class="vertical">
        <tr><th>Phone Number:</th><td>{{ number.phone_number }}</td></tr>
        {{ form.as_table }}
        <tr><th>Resend Code:</th><td><a href="{% url 'send_code' %}">Send code now</a></td></tr>
    </table>
    <input type="submit" value="Submit">
</form>
{% endblock %}
